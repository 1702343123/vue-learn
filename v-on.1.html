<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <div class="">{{age}}</div>
    <button type="button" @click="jian(5)">kkkk</button>
</div>
<script type="text/javascript">
    //实例化一个vue对象
    var app = new Vue({
        el: '#app',
        data: {
            age: 30
        },
        methods: {
            add: function (num) {
                this.age -= num;
            },
            jian: function (num) {
                var a = this.age -= num;

                if (a < 0) {
                    alert("000");
                    this.age = 0;
                }
            }
        }
    })
</script>
</body>
</html>
