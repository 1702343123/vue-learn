<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="example">
			<select v-model="selected" multiple style="width: 50px;">
				<option>A</option>
				<option>B</option>
				<option>C</option>
			</select>
			<br>
			<span>Selected: {{ selected }}</span>
		</div>
	</body>
	<script>
		new Vue({
			el: '#example',
			data: {
				selected: []
			}
		})
	</script>
</html>
