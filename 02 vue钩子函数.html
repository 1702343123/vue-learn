<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>
	</body>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!从入门到放弃'
			},
			 // created 钩子可以用来在一个实例被创建之后执行代码：
			created:function(){
				console.log("created 钩子可以用来在一个实例被创建之后执行代码")
			}
		})
	</script>
</html>
