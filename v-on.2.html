<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="Font-Awesome/css/font-awesome.min.css"/>
    <style>
        .followed {
            color: #ddd;
        }

        .link {
            cursor: pointer;
        }

        .cancle-follow {
            color: green;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="">{{age}}</div>
    <h2>{{name}}</h2>
    <span class="followed link">
				<i class="icon-ok icon-2x" v-show="follow===false" @click="jian()">已关注</i>
				<i class="icon-plus icon-2x cancle-follow" v-show="follow" @click="jian()">关注</i>
			</span>
</div>
<script type="text/javascript">
    //实例化一个vue对象
    var app = new Vue({
        el: '#app',
        data: {
            name: '简书作者',
            follow: true
        },
        methods: {
            add: function (num) {
                this.age -= num;
            },
            jian: function () {
                this.follow = !this.follow;
            }
        }
    })
</script>
</body>
</html>
