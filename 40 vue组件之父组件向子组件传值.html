<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>父组件向子组件传值</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button-counter :sunmsg="msg"></button-counter>
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			data:{
				msg:'父组件向子组件传值'
			},
			components: {
				// 注册一个名为button-counter的局部组件
				'button-counter': {
						props:['sunmsg'],
						template: '<h3>{{sunmsg}}</h3>'
						
				}
			}
			
		})
	</script>
</html>
