<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="example">
			<button v-on:click="warn('Form cannot be submitted yet.', $event)">
				Submit
			</button>
		</div>
	</body>
	<script>
		new Vue({
			el: '#example',
			methods: {
				warn: function(message, event) {
					// 现在我们可以访问原生事件对象
					if (event) event.preventDefault()
					alert(message)
				}
			}
		})
	</script>
</html>
