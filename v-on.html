<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <div class="" v-if="show">{{name}}</div>
    <div class="" v-else="show">false</div>
    <button type="button" @click="getHello">kkkk</button>
</div>
<script type="text/javascript">
    //实例化一个vue对象
    var app = new Vue({
        el: '#app',
        data: {
            name: 'panbingwen',
            show: true
        },
        methods: {
            getHello: function () {
                this.show = !this.show;
            }
        }
    })
</script>
</body>
</html>
