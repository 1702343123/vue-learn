<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>注册界面作业</title>
    <!--通过cdn引入Vue.js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <style type="text/css">
        .container {
            height: 100%;
            min-height: 750px;
            font-size: 14px;
            background-color: #f1f1f1;
            position: relative;
        }

        .box {
            width: 300px;
            height: 400px;
            position: absolute;
            margin: auto;
            top: 0;
            left: 100px;
            right: 0;
            bottom: 50px;
            padding: 50px 50px 30px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(0, 0, 0, .1);
            vertical-align: middle;
            display: inline-block;

        }

        .info-input {
            height: 35px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            margin-left: 50px;
            text-align: center;
            vertical-align: middle;
        }

        .text {
            width: 80%;
            height: 100%;
            outline: none;
            display: inline-block;
            background: none;
            border-left: 1px solid #ddd;
            border-right: none;
            border-top: none;
            border-bottom: none;
            line-height: 25px;
            margin-left: 5px;
        }

        .label-text {
            margin-top: 30px;
            margin-left: 50px;

        }

        .label-text:hover {
            color: #00BBDD;
        }


        .btn {
            width: 200px;
            height: 35px;
            /* 按钮文字颜色 */
            color: rgb(255, 255, 255);
            font-size: 14px;
            background-color: rgb(61, 185, 34);
            border: 1px solid;
            margin-top: 20px;
            border-radius: 25px;
            outline: none;
            margin-left: 50px;
        }
    </style>
</head>
<body>
<!-- Vue-app的根容器 -->
<div id="app" class="container">
    ，
    <div class="box">
        <div class="info-input">
            <i class="icon-user icon-large"></i>
            <input type="text" v-model="name" class="text" placeholder=" 请输入注册用户名"/><br>
        </div>
        <div class="info-input">
            <i class="icon-envelope-alt icon-large"></i>
            <input type="text" v-model="email" class="text" placeholder=" 请输入注册邮箱"/><br>
        </div>
        <div class="info-input">
            <i class="icon-lock icon-large"></i>
            <input type="password" v-model="password" class="text" placeholder=" 请输入密码"/><br>
        </div>
        <div class="info-input">
            <i class="icon-lock icon-large"></i>
            <input type="password" v-model="repassword" class="text" placeholder=" 请再次输入密码"/><br>
        </div>
        <div class="label-text">
            <input type="checkbox" v-model="protocor" id="checkbox">
            <label for="checkbox">{{protocor}}</label>
        </div>
        <button class="btn" @click="commit">
            <i class=""></i>注册
        </button>
    </div>
</div>
<script type="text/javascript">
    //实例化一个Vue对象
    var app = new Vue({
        el: '#app',
        data: {
            name: '',
            email: '',
            password: '',
            repassword: '',
            protocor: false
        }

    })
</script>
</body>
</html>
