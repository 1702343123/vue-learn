<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="components-demo">
			<my-component :prop-a="propA" :prop-c="propC" :prop-f="propF"></my-component>
		</div>
	</body>
	<script>
		Vue.component('my-component', {
  props: {
    // 基础的类型检查 (`null` 和 `undefined` 会通过任何类型验证)
    propA: Number,
    // 多个可能的类型
    propB: [String, Number],
    // 必填的字符串
    propC: {
      type: String,
      required: true
    },
    // 带有默认值的数字
    propD: {
      type: Number,
      default: 100
    },
    // 带有默认值的对象
    propE: {
      type: Object,
      // 对象或数组默认值必须从一个工厂函数获取
      default: function () {
        return { message: 'hello' }
      }
    },
    // 自定义验证函数
    propF: {
      validator: function (value) {
        // 这个值必须匹配下列字符串中的一个
        return ['success', 'warning', 'danger'].indexOf(value) !== -1
      }
    }
  },
  			template: '<div><h3>{{ propA }}</h3><h2>{{propB}}</h2><div>{{propC}}</div><div>{{propD}}</div><div>{{propE}}</div><div>{{propF}}</div></div>'
  
})
		var vm=new Vue({
			el: '#components-demo',
			data: {
				propA:1,
				propC:'CC',
				propF:'success'
			}
		})
	</script>
</html>
