<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/two-week-practise.css" media="all">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.js"></script>

</head>
<body>
<div class="containar" id="app">
    <div class="col-md-6 one">
        <div class="col-lg-6 left-form">
            <form action="" method="" class="">
                <fieldset>
                    <legend>注册</legend>
                    <div class="form-group">
                        <label class="">姓名</label>
                        <input type="text" v-model="name" class="form-control"/>
                    </div>
                    <div class="top-margin">
                        <label>性别</label><br>
                        <input type="radio" value="男" v-model="sex"/><label>男</label>
                        <input type="radio" value="女" v-model="sex"/><label>女</label>
                    </div>

                    <div class="top-margin">
                        <label>爱好</label><br>
                        <input type="checkbox" value="睡觉" v-model="hobby"/><label>睡觉</label>
                        <input type="checkbox" value="打游戏" v-model="hobby"/><label>打游戏</label>
                        <input type="checkbox" value="运动" v-model="hobby"/><label>运动</label>
                        <input type="checkbox" value="学习" v-model="hobby"/><label>学习</label>

                    </div>
                    <div class="top-margin">
                        <label>地址</label>
                        <select v-model="address" class="form-control">
                            <option disabled value="">=====请选择========</option>
                            <option>北京</option>
                            <option>上海</option>
                            <option>广州</option>
                            <option>深圳</option>
                        </select>
                    </div>
                    <div class="top-margin">
                        <input type="checkbox" v-model="ok"/>我已阅读并同意协议{{ok}}
                    </div>
                    <div class="top-margin last">
                        <button v-if="ok===true" type="button" @click="isok"
                                class="btn btn-block  btn-primary">注册
                        </button>
                    </div>
                    <div class="top-margin last">
                        <button v-if="ok===false" type="button"
                                class="btn btn-block  btn-primary disabled">注册
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="col-md-6">
        <h2>姓名：{{name}}</h2>
        <h2>性别：{{sex}}</h2>
        <h2>爱好：{{hobby}}</h2>
        <h2>地址：{{address}}</h2>
    </div>

</div>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            name: '',
            sex: '',
            hobby: [],
            address: '',
            ok: false
        },
        methods: {
            isok: function () {
                alert("注册成功！欢迎" + this.name + "的到来");
            }
        }
    })
</script>
</body>
</html>
