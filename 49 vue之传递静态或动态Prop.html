<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="components-demo">
			<blog-post title="My journey with Vue"></blog-post>
			<!-- 动态赋予一个变量的值 -->
			<blog-post v-bind:title="post.title"></blog-post>

			<!-- 动态赋予一个复杂表达式的值 -->
			<blog-post v-bind:title="post.title + ' by ' + post.author.name"></blog-post>

			<!-- 即便 `42` 是静态的，我们仍然需要 `v-bind` 来告诉 Vue -->
			<!-- 这是一个 JavaScript 表达式而不是一个字符串。-->
			<blog-post v-bind:likes="42"></blog-post>

			<!-- 用一个变量进行动态赋值。-->
			<blog-post v-bind:likes="post.likes"></blog-post>
			<!-- 包含该 prop 没有值的情况在内，都意味着 `true`。-->
			<blog-post is-published></blog-post>
			<!-- 即便 `false` 是静态的，我们仍然需要 `v-bind` 来告诉 Vue -->
			<!-- 这是一个 JavaScript 表达式而不是一个字符串。-->
			<blog-post v-bind:is-published="false"></blog-post>
			<!-- 用一个变量进行动态赋值。-->
			<blog-post v-bind:is-published="post.isPublished"></blog-post>
			<!-- 即便数组是静态的，我们仍然需要 `v-bind` 来告诉 Vue -->
			<!-- 这是一个 JavaScript 表达式而不是一个字符串。-->
			<blog-post v-bind:comment-ids="[234, 266, 273]"></blog-post>

			<!-- 用一个变量进行动态赋值。-->
			<blog-post v-bind:comment-ids="post.commentIds"></blog-post>

			<!-- 即便对象是静态的，我们仍然需要 `v-bind` 来告诉 Vue -->
			<!-- 这是一个 JavaScript 表达式而不是一个字符串。-->
			<blog-post v-bind:author="{
    name: 'Veronica',
    company: 'Veridian Dynamics'
  }"></blog-post>

			<!-- 用一个变量进行动态赋值。-->
			<blog-post v-bind:author="post.author"></blog-post>

			<blog-post v-bind="pt"></blog-post>

			<blog-post v-bind:id="post.id" v-bind:title="post.title"></blog-post>

		</div>
	</body>
	<script>
		Vue.component('blog-post', {
			// 在 JavaScript 中是 camelCase 的
			props: {
				title: String,
				likes: Number,
				isPublished: Boolean,
				commentIds: Array,
				author: Object,
				id:Number,
				pt:Object
			},
			template: '<div><h3>{{ title }}</h3><h2>{{likes}}</h2><div v-if="isPublished">0987654321</div><div v-for="commentId in commentIds">{{commentId}}</div><div>{{author}}</div><div>{{id}}</div></div>'
		})
		new Vue({
			el: '#components-demo',
			data: {
				post: {
					title: '这是标题',
					author: {
						name: '作者名字'
					},
					likes: 42,
					isPublished: true,
					commentIds: [1, 2, 3],
					author: {
						name: '潘',
						company: 'alibaba'
					}
				},
				pt: {
					id: 1,
					title: 'My Journey with Vue'
				}
			}
		})
	</script>
</html>
