<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>v-bind绑定练习</title>
    <!-- 通过cdn引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
        .containar {
            display: flex;
            width: 100%;
            margin: 10px auto;
        }

        .one {
            flex: 0 0 25%;
            flex-direction: row;
            min-height: 200px;

        }

        .two {
            width: 270px;
            background-color: white;

        }

        .two img {
            width: 100%;
        }


        .tx {
            width: 40px;
        }

        .tx img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .title {
            font-size: 20px;
        }

        .descript {
            color: #AAAAAA;
            font-size: 15px;
        }

        .bottom {
            /* align-content: space-between; */
            display: flex;
            text-align: justify;
            align-items: center;
        }

        .author {
            color: aqua;
            margin-left: 10px;
        }

        .down {
            padding-left: 10px;
            padding-right: 10px;
        }

        .count {
            clear: all;
            position: relative;
            left: 80px;
        }

        body {
            background-color: #f4f4f4;
        }

        #app {
            display: flex;
            flex-direction: column;
            width: 80%;
            margin: 10px auto;
        }

        .top-title {
            font-size: 20px;
            color: #AAAAAA;
        }
    </style>
</head>
<body>
<!-- vue-app根容器 -->
<div id="app">
    <div class="top-title">进行中的班课</div>
    <div v-if="show">
        <div class="containar">
            <div class="one" v-for="book in books">
                <div class="two">
                    <div id="" v-if="book.like">
                        <img :src="book.avatar">
                        <div class="down">
                            <div class="title">{{book.name}}</div>
                            <div class="descript">{{book.destination}}</div>
                            <div class="bottom">
                                <div class="tx">
                                    <img :src="book.tx">
                                </div>
                                <div class="author">{{book.author}}</div>
                                <div class="count author">{{book.count}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="" v-else="">
                    v-else
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //实例化一个vue对象
    var app = new Vue({
        el: '#app',
        data: {
            show: true,
            books: [{
                name: '软件1721',
                like: true,
                avatar: 'img/bk_03.jpg',
                destination: '轻量级框架技术',
                author: '叶斯力',
                count: '654652',
                tx: 'img/bk_05.jpg'
            }, {
                name: '软件1721',
                like: true,
                destination: 'web前端框架技术',
                author: '叶斯力',
                tx: 'img/bk_05.jpg',
                count: '654652',
                avatar: 'img/bk_05.jpg'
            }, {
                name: '移动1711',
                like: 'true',
                destination: '面向对象高级程序设计',
                author: '叶斯力',
                count: '098134',
                tx: 'img/bk_05.jpg',
                avatar: 'img/bk_07.jpg'
            }, {
                name: '移动1711',
                like: true,
                destination: '安卓开发',
                author: '叶斯力',
                count: '098134',
                tx: 'img/bk_05.jpg',
                avatar: 'img/bk_09.jpg'
            }]
        }
    })
</script>
</body>
</html>
