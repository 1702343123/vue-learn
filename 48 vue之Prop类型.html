<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="components-demo">
			<blog-post title="hello!"></blog-post>
			<blog-post :likes="sum"></blog-post>
			<blog-post :isPublished="isPublished">7</blog-post>
		</div>
	</body>
	<script>
		Vue.component('blog-post', {
			// 在 JavaScript 中是 camelCase 的
			props: {
				title: String,
				likes: Number,
				isPublished: Boolean,
				commentIds: Array,
				author: Object,
				callback: Function,
				contactsPromise: Promise // or any other constructor
			},
			template: '<div><h3>{{ title }}</h3><h2>{{likes}}</h2><h2>{{isPublished}}</h2></div>'
		})
		new Vue({
			el: '#components-demo',
			data:{
				sum:54,
				isPublished:true
			}
		})
	</script>
</html>
