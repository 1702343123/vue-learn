<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="msg > 1">
			  Now you see me
			</div>
			<div v-else>
			  Now you don't
			</div>
		</div>
	</body>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
               msg:1
			}
		})
	</script>
</html>
