<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>全局组件入门</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button-counter></button-counter>
		</div>
	</body>
	<script>
		// 注册一个名为button-counter的全局组件
		Vue.component('button-counter', {
			data: function() {
				return {
					count: '全局组件'
				}
			},
			template: '<h3>{{count}}</h3>'
		})
		new Vue({
			el: '#app'
		})
	</script>
</html>
