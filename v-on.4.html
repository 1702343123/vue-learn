<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="Font-Awesome/css/font-awesome.min.css"/>
</head>
<body>
<div id="app">
    单行文本框：<h2>{{name}}</h2>
    <input type="text" placeholder="panbingwen" v-model="name"/>
    单个复选框：
    <input type="checkbox" id="alone-checkbox" v-model="checkbox"/>
    <label for="alone-checkbox">{{checkbox}}</label><br>
    多个复选框：<br/>
    <input type="checkbox" id="java" value="java" v-model="checkboxs"/>
    <label for="java">java</label>
    <input type="checkbox" id="c" value="c" v-model="checkboxs"/>
    <label for="c">c语言</label>
    <input type="checkbox" id="c++" value="c++" v-model="checkboxs"/>
    <label for="c++">c++语言</label>
    <input type="checkbox" id="python" value="c" v-model="checkboxs"/>
    <label for="python">python</label>
    <h2>{{checkboxs}}</h2>
    <br/>
    单选按钮：<br/>
    <input type="radio" value="one" v-model="radio">one
    <input type="radio" value="two" v-model="radio">two
    <br/>
    <h2>{{radio}}</h2><br>
    选择框：<br>
    单选：<br>
    <select v-model="selected">
        <option disabled value="">--请选择--</option>
        <option>北京</option>
        <option>上海</option>
        <option>深圳</option>
    </select>
    <br>
    <h2>你选择：{{selected}}</h2>
    <br>
    多选：<br/>
    <select v-model="selects" multiple>
        <option>北京</option>
        <option>上海</option>
        <option>深圳</option>
    </select>
    <br>
    <h2>你选择：{{selects}}</h2><br>
    <br>
    v-for渲染：<br>
    <select v-model="selectvf">
        <option v-for="option in options" v-bind:value="option.value">
            {{option.text}}
        </option>
    </select>
    <span>你选择：{{selectvf}}</span><br>
</div>
<script type="text/javascript">
    //实例化一个vue对象
    var app = new Vue({
        el: '#app',
        data: {
            name: '',
            checkbox: false,
            checkboxs: [],
            radio: '',
            selected: '',
            selects: [],
            selectvf: 'A',
            options: [
                {text: 'one', value: 'A'},
                {text: 'two', value: 'B'},
                {text: 'three', value: 'C'}

            ],
            pick: ''
        },
        methods: {
            jian: function () {
                this.yes = !this.yes;
            }
        }
    })
</script>
</body>
</html>
