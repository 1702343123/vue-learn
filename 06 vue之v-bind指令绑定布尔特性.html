<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="app">
			<button v-bind:disabled="isButtonDisabled">Button是否可点击</button>
		</div>
	</body>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				isButtonDisabled:true
			}
		})
	</script>
</html>
