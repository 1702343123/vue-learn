<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<li v-for="todo in todos" v-if="todo!==2">{{ todo }}</li>
			<ul v-if="todos.length<4">
				<li v-for="todo in todos">
					{{ todo }}
				</li>
			</ul>
			<p v-else>No todos left!</p>
		</div>

	</body>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				todos: [1, 2, 3]
			}
		})
	</script>
</html>
