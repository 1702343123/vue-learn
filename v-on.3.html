<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="Font-Awesome/css/font-awesome.min.css"/>
    <style>
        .love {
            color: red;
        }

        .btn {
            border: 2px solid red;
            width: 250px;
            height: 70px;
            border-radius: 30px;
            background-color: white;
        }
    </style>
</head>
<body>
<div id="app">
    <h2>{{name}}</h2>
    <button class="btn">
        <i class="icon-2x icon-heart love" v-show="yes" @click="jian">喜欢</i>
        <i class="icon-2x icon-heart-empty love" v-show="yes===false" @click="jian">不喜欢</i>
    </button>


</div>
<script type="text/javascript">
    //实例化一个vue对象
    var app = new Vue({
        el: '#app',
        data: {
            name: '',
            yes: true
        },
        methods: {
            jian: function () {
                this.yes = !this.yes;
            }
        }
    })
</script>
</body>
</html>
