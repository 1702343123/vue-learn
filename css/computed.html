<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    {{name}}
    <button type="button" @click="show">点击methods</button>
    <button type="button" @click="show2">点击computed</button>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            name: 'name1',
            name2: 'name2'
        },
        computed: {
            show2: function () {
                alert(this.name)
            }

        },
        methods: {
            show: function () {
                alert(this.name2)
            }
        }
    })
</script>
</body>
</html>
