<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .containar {
            display: flex;
            background-color: beige;
            flex-direction: column;
        }

        .item {
            display: flex;
            border: 1px solid red;
            border-radius: 0.625rem;
            width: 18.75rem;
            height: 3.125rem;
            margin-bottom: 10px;
            align-items: center;
        }

        .item-id {
            flex: 1 1 20%;
            padding-left: 10px;
        }

        .item-name {
            flex: 1 1 30%;
        }

        .item-price {
            flex: 1 1 20%;
        }

        .count {
            flex: display;
            flex: 1 1 30%;
        }

        .goods-count {
            width: 20px;
        }

        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
<div id="app">
    <div class="containar">
        <div class="item" v-for="goods in goodsList">
            <div class="item-id">
                {{goods.id}}
            </div>
            <div class="item-name">
                <a :href="goods.link">
                    {{goods.name}}

                </a>
            </div>
            <div class="item-price">
                {{goods.price}}
            </div>

            <div class="count">
                <button type="button" :disabled="goods.count===0" @click="goods.count-=1">-</button>
                <input type="text" v-model="goods.count" class="goods-count" value="1">
                <button @click="goods.count+=1">+</button>
            </div>
        </div>
        <h2>总价格</h2>
        <p>{{totalPrice}}</p>
    </div>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            goodsList: [
                {
                    id: 1,
                    name: 'iPone 8',
                    price: 600,
                    count: 1,
                    link: 'https://www.baidu.com/'
                },
                {
                    id: 2,
                    name: 'iPone 4',
                    price: 700,
                    count: 0,
                    link: 'https://www.taobao.com/'

                },
                {
                    id: 3,
                    name: 'iPone 3',
                    price: 82000,
                    count: 1,
                    link: 'https://www.baidu.com/'

                }
            ]
        },
        computed: {
            totalPrice: function () {
                var totalPrice = 0;
                len = this.goodsList.length;
                for (var i = 0; i < len; i++) {
                    // this不能少
                    totalPrice += this.goodsList[i].price * this.goodsList[i].count;
                }
                return totalPrice;
            }
        }


    })
</script>
</body>
</html>
