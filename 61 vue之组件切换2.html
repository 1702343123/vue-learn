<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="vm">
			
			<a href="" @click.prevent="comName='login'">登录</a>
			<a href="" @click.prevent="comName='register'">注册</a>
			<component :is="comName"></component>
		</div>
	</body>
	<script>
		Vue.component('login', {
			template: '<h1>登录组件</h1>'
		})
		Vue.component('register',{
			template:'<h1>注册组件</h1>'
		})
		new Vue({
			el: '#vm',
			data:{
				flag:true,
				comName:'login'
			}
		})
	</script>
</html>
