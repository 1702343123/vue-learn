<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue导航菜单</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app" v-on:click.prevent id="btngroup" style="margin-left: 20px;margin-top: 20px"
     class="btn-group">
    <div v-on:click=makeActive("按钮1") class="btn btn-primary">按钮1</div>
    <div v-on:click=makeActive("按钮2") class="btn btn-success">按钮2</div>
    <div v-on:click=makeActive("按钮3") class="btn btn-info">按钮3</div>
    <br>
    <p>当前选择的是:{{select}}</p>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            select: ''
        }

    })
</script>

</body>
</html>
