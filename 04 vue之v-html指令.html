<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{ rawHtml }}</p>
			<p><span v-html="rawHtml"></span></p>
		</div>
	</body>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				rawHtml: '<p style="color: red">red</p>'
			}
		})
	</script>
</html>
