<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="app">
			<p>Using mustaches: {{ rawHtml }}</p>
			<p>Using v-html directive: <span v-html="rawHtml"></span></p>
		</div>
	</body>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				rawHtml: '<span style="color: red">This should be red.</span>'
			}
		})
	</script>
</html>
