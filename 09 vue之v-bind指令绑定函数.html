<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-bind:title="getTitle()"></div>
		</div>
	</body>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				getTitle:function(){
					return '绑定函数';
				}
			}
		})
	</script>
</html>
