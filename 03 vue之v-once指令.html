<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="app">
			<span>Message: {{ msg }}</span>
			<hr>
			<span v-once>这个将不会改变: {{ msg }}</span>
		</div>
	</body>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				msg: 123,
			}
		})
	</script>
</html>
